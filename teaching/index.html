<title>Cyber Defense Snake</title>
<style>
    html, body {
        height: 100%;

        overflow: hidden;
        background-color: #0d0d0d;

        font-family: 'Courier New', monospace;
    }
    #gameCanvas {
        display: block;
        margin: 0;
        padding: 0;

    }
    #overlay {

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(13, 13, 13, 0.9);
        color: #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 24px;
        z-index: 1;
    }
    #overlay.hidden {
        display: none;
    }
    #score {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #00ff00;
        font-size: 20px;
        z-index: 2;
    }
    #watermark {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: #00ff00;
        font-size: 14px;
        z-index: 2;
        opacity: 0.5;
    }
</style>
</head>
